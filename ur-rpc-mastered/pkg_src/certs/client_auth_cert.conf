# OpenSSL configuration file for client authentication certificates
# This file ensures generated certificates have the proper extensions for SSL/TLS client authentication

[req]
default_bits = 2048
prompt = no
distinguished_name = req_distinguished_name
req_extensions = v3_req

[req_distinguished_name]
C = US
ST = CA
L = San Francisco
O = MQTT Broker System
OU = SSL Client Authentication
CN = PLACEHOLDER_CLIENT_ID

[v3_req]
keyUsage = keyEncipherment, dataEncipherment, digitalSignature
extendedKeyUsage = clientAuth
subjectAltName = @alt_names

[alt_names]
DNS.1 = localhost
DNS.2 = PLACEHOLDER_CLIENT_ID
IP.1 = 127.0.0.1
IP.2 = 0.0.0.0